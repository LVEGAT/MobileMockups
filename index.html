    <div id="sides" data-role="view" data-show="viewInit">
        <h2 style="text-align:center ">Sites</h2>
        <ul id="listView" data-role="listview"  data-click="listViewClick" ></ul>
    </div>

    <script>
        var app = new kendo.mobile.Application();
        function viewInit(e) {
            app.pane.loader.show();
            setTimeout(() => {
                    e.view.element.find("#listView").kendoMobileListView({
                    dataSource: [ "Site1", "Site2", "Site3", "Site4" ],
                    filterable: true,
                    style : "detaildisclose"
                });
                app.pane.loader.hide();
            }, 600);
        }

        function listViewClick(e) {
            console.log(e.item); // The clicked item as a jQuery object
        }
        new kendo.mobile.Application();
    </script>
