<div data-role="view" id="editProgram" data-init="viewInitProgram" data-stretch="true" data-title="Controller scheduling">
    <header data-role="header">
        <div data-role="navbar">
            <!-- <a class="nav-button" data-align="left" data-icon="back" data-role="button" data-click="onClickBack"></a>  -->
            <a class="nav-button" data-align="left" data-role="backbutton" data-icon="back">Back</a>
            <span data-role="view-title"></span>
            <!-- <a class="nav-button" data-align="right" data-icon="refresh" data-role="button"></a> -->
        </div>
    </header>

    <form id="frmProgram">

        <div data-role="scroller" style="width: 100%; height: 100%" data-elastic="false">
            <ul id="fieldlist">
                <li>
                    <label id="lblProgram" for="Program" class="required">Program</label>
                    <input id="textProgram" type="text" disabled="disabled" class="k-textbox" placeholder="Program" required validationMessage="Enter {0}"
                        value="A" style="width: 220px;" />
                </li>

                <li>
                    <label id="lblProgramName" for="ProgramName" class="required">Program Name</label>
                    <input id="txtProgramName" type="text" disabled="disabled" class="k-textbox" placeholder="Program Name" required validationMessage="Enter {0}"
                        value="Laws" style="width: 220px;" />
                </li>
                <li>
                    <label for="DaysWater" class="required">Days to Water</label>
                    <ul data-role="buttongroup" data-enable="false">
                        <li style="background-color: lightgreen;">S</li>
                        <li style="background-color: gray;">M</li>
                        <li style="background-color: gray;">T</li>
                        <li style="background-color: lightgreen;">W</li>
                        <li style="background-color: gray;">T</li>
                        <li style="background-color: lightgreen;">F</li>
                        <li style="background-color: gray;">S</li>
                    </ul>
                </li>
                <li>
                    <label id="lblNextWaterDay" for="NextWaterDay" class="required">Next Water Day</label>
                    <input type="text" id="txtNextWaterDay" name="NextWaterDay" disabled="disabled" class="k-textbox" value="12/02/2018" style="width: 220px;"/>
                </li>
                <li>
                    <label id="lblStartTime" for="StartTime" class="required">Start Time1</label>
                    <input type="text" id="txtStartTime"  disabled="disabled" class="k-textbox" value="3:00AM" style="width: 220px;"/>
                </li>
                <li>
                    <label for="ActualStart" class="required">Actual Start</label>
                    <input type="text" id="txtActualStar"  disabled="disabled" class="k-textbox" value="----" style="width: 220px;"/>
                </li>
                <li>
                    <label for="EndTime" class="required">End Time</label>
                    <input type="text" id="txtEndTime"  disabled="disabled" class="k-textbox" value="----" style="width: 220px;"/>
                </li>
                <li>
                    <label for="SolarSync" class="required">Solar Sync</label>
                    <input type="text" id="txtSolarSync" disabled="disabled" class="k-textbox" value="YES" style="width: 220px;"/>
                </li>
                <li>
                    <label for="SeasonAjust" class="required">Season Ajust</label>
                    <input type="text" id="txtSeasonAjust" disabled="disabled" class="k-textbox" value="80%" style="width: 220px;"/>
                </li>
                <li>
                    <label for="StartMode" class="required">Start Mode</label>
                    <input type="text" id=txtOverlap" disabled="disabled" class="k-textbox" value="Overlap" style="width: 220px;"/>
                </li>
                <li>
                    <a data-role="button" data-click="saveProgram">Save</a>
                </li>
            </ul>
            <div style="width: 100%; height: 100%">
                <div id="gridProgram"></div>
            </div>
        </div>

    </form>
</div>
