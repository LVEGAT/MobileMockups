<div data-role="view" id="detailCtrl" data-init="viewInitDetailCtrl" data-stretch="true" data-title="Detail Controller">
    <header data-role="header">
        <div data-role="navbar">
            <a class="nav-button" data-align="left" data-role="backbutton" data-icon="back">Back</a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" d data-rel="actionsheet" href="#actionProgram">Program</a>
        </div>
    </header>

    <form id="frmDetailControl">

        <div data-role="scroller" style="width: 100%; height: 100%; padding-top: 10px;" data-elastic="false">
            <ul id="fieldlist">
                <li>
                    <label id="lblName" for="Controller" class="required">Name:</label>
                    <input type="text" id="txtController" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required
                        validationMessage="Enter {0}" value="(050) Controller 50" style="width: 220px;" />
                </li>

                <li>
                    <label id="lblType" for="Type" class="required">Type:</label>
                    <input type="text" id="txtType" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required validationMessage="Enter {0}"
                        value="ACC Controller" style="width: 220px;" />
                </li>


                <li>
                    <label id="lblSensor" for="Sensor" class="required">Sensors:</label>
                    <input type="text" id="txtSensor" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required
                        validationMessage="Enter {0}" value="No Sensor" style="width: 220px;" />
                </li>

                <li>
                    <label id="lblAlarm" for="Alarm" class="required">Alarms:</label>
                    <input type="text" id="txtAlarm" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required validationMessage="Enter {0}"
                        value="30 Alarmas" style="width: 220px;" />
                </li>

                <li>
                    <label id="lblStatus" for="Status" class="required">Status:</label>
                    <input type="text" id="txtStatus" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required
                        validationMessage="Enter {0}" value="NA" style="width: 220px;" />
                </li>

                <li>
                    <label id="lblChanged" for="Changed" class="required">Changed:</label>
                    <input type="text" id="txtChanged" name="fullname" disabled="disabled" class="k-textbox" placeholder="Full name" required
                        validationMessage="Enter {0}" value="NA" style="width: 220px;" />
                </li>
            </ul>

        </div>

        <div id="button-container">
            <a id="btnShowAlarm" data-role="button" data-click="showAlarms">Show Alarms</a>
            <a id="btnClearAlarm" data-role="button" data-click="clearAlarms">Clear Alarms</a>
        </div>
        <!-- <div class="fiftyLEFT" ><button type="submit" class="submit" value="submit" name="submit_button"><span>Show Alarms</span></button></div>
        <div class="fiftyRIGHT"><button onclick="location.href='https://google.com';" class="submit" value="show" name="show_button">Delete Alarms</button></div> -->

    </form>

    <ul id="actionProgram" data-role="actionsheet" data-popup='{ "height": "auto", "width": 200, "direction": "left" }'>
        <li>
            <a data-action="programA">Program A</a>
        </li>
        <li>
            <a data-action="programB">Program B</a>
        </li>
        <li>
            <a data-action="programC">Program C</a>
        </li>
        <li>
            <a data-action="programD">Program D</a>
        </li>
        <li>
            <a data-action="programE">Program E</a>
        </li>
        <li>
            <a data-action="programF">Program F</a>
        </li>
    </ul>

</div>
